<html>
  <head>
    <style>
      canvas {
        width: 600px;
        aspect-ratio: 16/9;
        margin-bottom: 10px;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsmpeg/0.1/jsmpg.min.js"
      integrity="sha512-RjZj0x/woErL9Kmb5Abs1yi8pAJtLEGTGe/KSoG13S47zSau28/AO+i/aaIev/djS3fkrGZHOkiYMR3mwJUX3A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <canvas id="cam1"></canvas>
    <canvas id="cam2"></canvas>

    <script type="text/javascript">
      const cams = [
        { id: 1, port: 9999 },
        { id: 2, port: 10000 },
      ];
      cams.forEach((cam) => {
        const client = new WebSocket("ws://localhost:" + cam.port);
        const canvas = document.querySelector("#cam" + cam.id);
        const player = new jsmpeg(client, {
          canvas,
        });
      });
    </script>
  </body>
</html>
